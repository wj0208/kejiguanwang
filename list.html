<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>文章列表</title>
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/list.css" />
	</head>

	<body>
		<div id="header"></div>
		<div id="content_warp">
			<h1>小鸟动态</h1>
			<h2>About Company</h2>
			<img src="img/three_points01.png" />
			<h3>
				列表
				<span></span>
			</h3>
			<div class="list_content" id="articleList">

			</div>
			<img src="img/list_gomore_bg.jpg"/>
			<div class="list_more" id="listMore"></div>
		</div>
		<div class="con_footer"></div>
		<div id="footer"></div>
		<!--模板-->
		<div id="itemHtml" style="display:none;">
			<div class="content_one" articleid="$articleId$">
				<div class="img_wrap"><img src="$articleCover$"></div>
				<div class="content_text">
					<div class="title_small">$articleTitle$</div>
					<div class="date">$updateTime$</div>
					<p>$describe$</p>
				</div>
				<img class="list_img_over_xiaojiantou" src="img/list_img_over_xiaojiantou.png">
			</div>
		</div>
	</body>
	<script src="js/jquery-1.7.2.min.js " type="text/javascript " charset="utf-8 "></script>
	<script src="js/move.js " type="text/javascript " charset="utf-8 "></script>
	<script src="js/listData.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/list.js" type="text/javascript" charset="utf-8"></script>

</html>
