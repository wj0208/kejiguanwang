	<body>
		<div class="footer_warp">
			<div class="footer">
				<div class="music">

				</div>

	<script src="js/jquery-1.7.2.min.js " type="text/javascript " charset="utf-8 "></script>
	<script src="js/move.js " type="text/javascript " charset="utf-8 "></script>
	<script type="text/javascript">
		$(".music>span").hover(function(){
			$(this).css({
				"background-position-y":-57,
				"animation":"su-pudding 1s linear 1 running",
				"transition":".5s animation"
			})
		},function(){
			$(this).css({
				"background-position-y":0,
				"animation":""
			})
		})
		$(".music>span").click(function(){
			var music = $("<audio src='music/sound0"+$(this).index()+".mp3' autoplay hidden></audio>");
			$(".music_content").append(music);
			setTimeout(function(){
				music.remove();
			},3000)
		})
		
	</script>
</html>
